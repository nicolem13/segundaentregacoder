            <div class="formulario">
                <h2>Contactate con nosotros</h2>
                <form action="mailto:andres.nusspaumer23@gmail.com" method="post" enctype="text/plain">
                 <label for="nombre">Nombre y Apellido</label>
                 <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

                 <label for="correo">Correo electrónico</label>
                 <input type="email" id="correo" name="correo" placeholder="tuemail@ejemplo.com" required>

                 <label for="mensaje">Escribe aquí</label>
                 <textarea id="mensaje" name="mensaje" rows="5" placeholder="Tu mensaje..." required></textarea>

                <button type="submit">Enviar</button>
                </form>
            </div>
